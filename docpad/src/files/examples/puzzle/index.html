<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <style>
        .b-puzzle {
            position: relative;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .b-puzzle .e-pieces {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
        }
        .b-puzzle .e-orig-image {
            display: none;
        }
    </style>
</head>
<body>

    <div class="b-puzzle puzzle1" data-orig="mac.jpeg">
        <canvas class="e-pieces"></canvas>
        <canvas class="e-orig-image"></canvas>
        <img src="mac_gray.jpeg" alt="">
    </div>

    <div class="b-puzzle puzzle2" data-orig="piece.jpeg">
        <canvas class="e-pieces"></canvas>
        <canvas class="e-orig-image"></canvas>
        <img src="piece_gray.jpeg" alt="">
    </div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/puzzle.js"></script>

</body>
</html>
